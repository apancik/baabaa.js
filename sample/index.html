<!DOCTYPE html>
<html>

<head>
    <title>Baabaa.js Demo Page</title>
</head>

<body>
    <span id="ab-greeting"></span>
    <span id="ab-referred"></span>

    <script src="../baabaa.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga("create", "UA-547223-5", "pancik.com");

         // Baabaa.js has to be run after Google Analytics is initialized, but before and pageviews or events are tracked
        baabaa.run(ga, "dimension1", {
            greeting: [{
                name: "hello",
                action: function() {
                    document.querySelectorAll("#ab-greeting")[0].innerHTML = "Hello";
                }
            }, {
                name: "hey",
                action: function() {
                    document.querySelectorAll("#ab-greeting")[0].innerHTML = "Hey";
                }
            }],
            experiment2: [{
                name: "world",
                action: function() {
                    document.querySelectorAll("#ab-referred")[0].innerHTML = "world";
                }
            }, {
                name: "you",
                action: function() {
                    document.querySelectorAll("#ab-referred")[0].innerHTML = "you";
                }
            }]
        });

        ga("send", "pageview");
    </script>
</body>

</html>
